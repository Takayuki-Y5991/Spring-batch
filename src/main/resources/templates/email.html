<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request to Return the books</title>
</head>
<body>
<div>Dear, <span th:text="${mail.name}"></span></div>
<div>Thank you for using our service.</div>
<div>Some books are overdue.</div>
<div>We apologize for the inconvenience, but we would appreciate it if you could respond as soon as possible.</div>
<li th:each="book: ${mail.bookList}" th:object="${mail}">
    <div><span th:text="${mail.title}"></span></div>
</li>
<div style="font-weight: bold;">Due Date: <span th:text="{mail.returnDate}"></span></div>
</body>
</html>
